<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/images/strategy-128.png">
    <title>Tic-Tac-Toe</title>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/button.js"></script>
    <script src="assets/js/model.js"></script>
    <script src="assets/js/controller.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Mali:400,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body ng-app="app">
    <div id="mainbody">
        <div class="container1" ng-controller="cntrl">
            <h1 class="heading" ng-class="value3">TIC-TAC-TOE</h1>
            <span class="instr" ng-class="value4">
                Player - 'O'<br>
                Computer - 'X'
            </span>
            <span class="instr" ng-class="value5">
                Player 1 - 'O'<br>
                Player 2 - 'X'
            </span>
            <div class="butchoose" ng-class="value1">
                <img src="assets/images/2041312_170x100.png" alt="">
                <button class="player" ng-click="singlePlayer()">Single Player</button>
                <button class="player" ng-click="multiPlayer()">MultiPlayer</button>
            </div>
            <div class="text-center" ng-class="value2">
                <div class="main_div" ng-repeat="n in [1,2,3]">
                    <button ng-class='{highlight:buttons[n-1].isWin}' ng-disabled=value ng-click="clickEvent(n-1)">{{buttons[n-1].value}}</button>
                </div>
                <br>
                <div class="main_div" ng-repeat="n in [4,5,6]">
                    <button ng-class='{highlight:buttons[n-1].isWin}' ng-disabled=value ng-click="clickEvent(n-1)">{{buttons[n-1].value}}</button>
                </div>
                <div class="main_div" ng-repeat="n in [7,8,9]">
                    <button ng-class='{highlight:buttons[n-1].isWin}' ng-disabled=value ng-click="clickEvent(n-1)">{{buttons[n-1].value}}</button>
                </div>
            </div>
            <h3 class="s" ng-class='{hide:value}'>{{turn_message}}</h3>
            <h3 class="s p">{{final_message}}</h3>
            <button class="hide last" ng-class='{show:value,last}' ng-click="startNew()">Home</button>
            <button class="hide last" ng-class='{show:val, last}' ng-click="singleRepeat()">Play Again</button>
            <button class="hide last" ng-class='{show:val1, last}' ng-click="multiRepeat()">Play Again</button>
        </div>
    </div>
</body>

</html>
